<html>
<head>
<title>Novell Services Login</title>
</head>
<body>
<center>
<h1><b>Novell Services Login </b></h1>
<br>
<form>
<label>Username:</label>
&nbsp;
&nbsp;
<input type="text" name="username">
<br><br>
<label>Password:</label>
&nbsp;
&nbsp;
<input type="password" name="password">
<br><br>
<label>City of Employment:</label>
&nbsp;
&nbsp;
<input type="text" name="cityOfEmployment">
<br><br>
<label>Web Server:</label>
&nbsp;
&nbsp;
<select>
<option>-Choose a server-</option>
<option>Apache HTTP Server</option>
<option>Nginx</option>
<option>Microsoft Internet Information Services</option>
<option>LiteSpeed Web Server</option>
<option>Apache Tomcat</option>
<option>Node.js</option>
<option>Lighttpd</option>
<option>Caddy</option>	
</select>
<br><br>
<label>Please specify your role:</label>
&nbsp;
&nbsp;
&nbsp;
&nbsp;
<input type="radio" name="role">Admin</input>
&nbsp;
<input type="radio" name="role">Engineer</input>
&nbsp;
<input type="radio" name="role">Manager</input>
&nbsp;
<input type="radio" name="role">Guest</input>
<br><br>
<label>Single Sign-on to the following:</label>
&nbsp;
&nbsp;
&nbsp;
&nbsp;
<input type="checkbox" name="singleSign-On">Mail</input>
&nbsp;
<input type="checkbox" name="singleSign-On">Payroll</input>
&nbsp;
<input type="checkbox" name="singleSign-On">Self-service</input>
<br><br>
<input type="button" name="login" value="Login">
&nbsp;
&nbsp;
&nbsp;
<input type="button" name="reset" value="Reset">
</form>
</center>
</body>
</html>
