<html>
<head>
<title> Student Admission Form </title>
</head>
<body>
<center>
<h1>Student Admission Form </h1>
<br>
<hr>
<br>
<form>
<label>Name of the child </label>
<br>
<input type="text" name="childsName" placeholder="Enter your child's name">
<br>
<br>
<label>Name of the mother </label>
<br>
<input type="text" name="mothersName" placeholder="Enter the mother's name">
<br>
<br>
<label>Name of the father </label>
<br>
<input type="text" name="fathersName" placeholder="Enter the father's name">
<br>
<br>
<label>Email id </label>
<br>
<input type="email" name="emailid" placeholder="Enter the email id">
<br>
<br>
<label>Phone number</label>
<br>
<input type="number" name="phonenumber" placeholder="Enter the phone number">
<br>
<br>
<label>Enter your address </label>
<br>
<input type="text" name="address" placeholder="Enter your address">
<br>
<br>
<label>DOB </label>
<br>
<input type="date" name="DOB" placeholder="Enter the child's date of birth">
<br>
<br>
<label>Feedback</label>
<br>
<textarea cols="50"row="200"> Any feedback?</textarea>
<br>
<br>
<input type="button" name="sumbitButton" value="Sumbit">
&nbsp
&nbsp
<input type="button" name="restButton" value="Reset">
</form>
</center>
</body>
</html>
