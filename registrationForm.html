<html>
<head>
<title>Registation Form</title>
</head>
<body>
<center>
<h1>Registration Form</h1>
<br>
</center>
<form>
<label>First Name:</label>
&nbsp
&nbsp
&nbsp
<input type="text" name="firstName" placeholder="Enter First Name">
<br><br>
<label>Last Name:</label>
&nbsp
&nbsp
&nbsp
<input type="text" name="lastName" placeholder="Enter Last Name">
<br><br>
<label>Email:</label>
&nbsp
&nbsp
&nbsp
<input type="text" name="eamil" placeholder="Enter Email Address">
<br><br>
<label>Password:</label>
&nbsp
&nbsp
&nbsp
<input type="password" name="password">
<br><br>
<label>Gender:</label>
&nbsp
&nbsp
&nbsp
<input type="radio" name="gender">Male</input>
&nbsp
<input type="radio" name="gender">Female</input>
&nbsp
<input type="radio" name="gender">Other</input>
<br><br>
<label>Age:</label>
&nbsp
&nbsp
&nbsp
<input type="number" name="age">
<br><br>
<label>Preferences:</label>
&nbsp
&nbsp
&nbsp
<input type="checkbox" name="preferences">Acrylic Painting</input>
&nbsp
<input type="checkbox" name="preferences">Oil Painting</input>
&nbsp
<input type="checkbox" name="preferences">Water Color Painting</input>
<br><br>
<label>Occupation:</label>
&nbsp
&nbsp
&nbsp
<select>
<option>Student</option>
<option>Teacher</option>
<option>Businessman</option>
<option>Engineer</option>
<option>Professional</option>
<option>Other</option>
</select>
<br><br>
<label>Bio:</label>
&nbsp
&nbsp
&nbsp
<textarea cols="30" rows="6">Share few lines about yourself...</textarea>
<br><br>
<input type="button" name="resetbutton" value="Reset">
&nbsp
<input type="button" name="Submitbutton" value="Submit">
</form>
</body>
</html>
