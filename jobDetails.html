<html>
<head>
<title>Job Details</title>
</head>
<body>
<center>
<h1> Job Details: </h1>
<hr>
<form>
<label> Job Title: </label>
&nbsp;
&nbsp;
<input type="text" name="jobTitle">
<br>
<br>
<label> Description </label>
&nbsp;
&nbsp;
<textarea rows="5" cols="20"> </textarea>
<br>
<br>
<label> Brief Description should have atmost 500 characters </label>
<br>
<br>
<label> Company Name: </label>
&nbsp;
&nbsp;
<input type="text" name="companyName">
<br>
<br>
<label> Contact number: </label>
&nbsp;
&nbsp;
<input type="number" name="contactNumber">
<br>
<br>
<label> Contact person: </label>
&nbsp;
&nbsp;
<input type="text" name="contactPerson">
<br>
<br>
<label> Email: </label>
&nbsp;
&nbsp;
<input type="text" name="emailId">
<br>
<br>
<label> Work Status </label>
&nbsp;
&nbsp;
<input type="radio" name="workStatus"> Full Time </input>
&nbsp;
<input type="radio" name="workStatus"> Part Time </input>
&nbsp;
<input type="radio" name="workStatus"> Per Dim </input>
&nbsp;
<input type="radio" name="workStatus"> Full Time </input>
<br>
<br>
<label> Salary </label>
&nbsp;
&nbsp;
<input type="number" name="salary">
&nbsp;
<select>
<option> US dollar (USD) </option>
<option> Euro (EUR) </option>
<option> Japanese yen (JPY) </option>
<option> Pound sterling (GBP) </option>
<option> Indian Rupee (INR) </option>
<option> Others </option>
</select>
&nbsp;
<select>
<option> Yearly </option>
<option> Monthly </option>
<option> Weekly </option>
<option> Daily </option>
<option> Indian Rupee (INR) </option>
<option> Others </option>
</select>
<br>
<br>
<label> Experience(Years) </label>
&nbsp;
&nbsp;
<input type="number" name="experience">
<br>
<br>
<label> Locations </label>
&nbsp;
&nbsp;
<input type="text" name="location">
<br>
<br>
<label> Qualifications: </label>
&nbsp;
&nbsp;
<textarea rows="4" cols="13"> Any High School Associate Pre Bachelors Bachelors Masters </textarea>
&nbsp;
<input type="button" name="add" value="ADD>>">
<input type="button" name="remove" value="<<Remove">
&nbsp;
<textarea rows="4" cols="8"> Any </textarea>
<br>
<br>
<br>
<input type="button" name="submit" value="Submit">
&nbsp;
&nbsp;
<input type="button" name="reset" value="Reset">
</form>
</center>
</body>
</html>
